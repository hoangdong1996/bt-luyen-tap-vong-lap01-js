<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
<script>
    function printRectangle() {
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= 10 ; j++) {
                if (i == 1 || i == 5 || j == 1 || j == 10) {
                    document.write("&nbsp*&nbsp");
                } else {
                    document.write("&nbsp&nbsp&nbsp&nbsp");
                }
            }
            document.write("<br>");
        }
    }
    printRectangle();
</script>
</body>
</html>
