<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<p>Nhập số cần tính giai thừa</p>
<input type="text" id="inputNumber" oninput="factorial()">
<p id="displayFactorial"></p>
<script>
    function factorial( ) {
        let number = parseFloat(document.getElementById("inputNumber").value);
        let result = 1;
        for (let i = 1; i <= number; i++) {
            result = result*i;
        }
        document.getElementById("displayFactorial").innerHTML = result;
    }
</script>
</body>
</html>
